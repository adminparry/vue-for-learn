<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-mini</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="text">
    {{text}}
  </div>
</body>
<script>

function observe(data,context){

  Object.keys(data).forEach(function(index){
    defineReactive(context,index,data[index]);
  })
}

function defineReactive(context,key,val){

  var dep = new Dep();

  Object.defineProperty(context,key,{
    get:function reactiveGetter(){
      if(Dep.target)dep.addSub(Dep.target)
      return val;
    },
    set:function reactiveSetter(newVal){
      if(newVal == val)return 
      val = newVal;
      dep.notify();
    }
  })
}

function domFilter(dom,context){

  var dcf = document.createDocumentFragment();
  var firstChild;
  while(firstChild = dom.firstChild){
    compile(firstChild, context);
    dcf.appendChild(firstChild);
  }
  dom.appendChild(dcf);
}


function compile (node, context) {
  var reg = /\{\{(.*)\}\}/;
  // 节点类型为元素
  if (node.nodeType === 1) {
    var attr = node.attributes;
    // 解析属性
    for (var i = 0; i < attr.length; i++) {
      if (attr[i].nodeName == 'v-model') {
        var name = attr[i].nodeValue; // 获取 v-model 绑定的属性名
        node.addEventListener('input', function (e) {
          // 给相应的 data 属性赋值，进而触发该属性的 set 方法
          context[name] = e.target.value;
        });
        //  给定初始化的值
        node.value = context[name]; // 将 data 的值赋给该 node
        node.removeAttribute('v-model');
      }
    };
    new Watcher(context, node, name, 'input');
  }
  // 节点类型为 text
  if (node.nodeType === 3) {
    if (reg.test(node.nodeValue)) {
      var name = RegExp.$1; // 获取匹配到的字符串
      name = name.trim();
      new Watcher(context, node, name, 'text');
    }
  }
}
 function Watcher (vm, node, name, nodeType) {
    Dep.target = this;
    this.name = name;
    this.node = node;
    this.vm = vm;
    this.nodeType = nodeType;
    this.update();
    Dep.target = null;
  }
  Watcher.prototype = {
    update: function () {
      // this.get();
    
      // 触发对应的get
      this.value = this.vm[this.name];

      if (this.nodeType == 'text') {
        this.node.nodeValue = this.value;
      }
      if (this.nodeType == 'input') {
        this.node.value = this.value;
      }
    },
    // 获取 data 中的属性值
    get: function () {
      this.value = this.vm[this.name]; // 触发相应属性的 get
    }
  }


function Dep(){
  this.sub = [];
}

Dep.prototype = {
  addSub:function(s){
    this.sub.push(s);
  },
  notify:function(){
    this.sub.forEach(function(s){
      s.update();
    })
  }
}

function Vue(json){
  this.el = json.el;
  this.data = json.data;
  observe(this.data,this);
  domFilter(document.querySelector(this.el),this);
} 

new Vue({
  el:'#app',
  data:{
    text:'hello vue'
  }
})
</script>
</html>
